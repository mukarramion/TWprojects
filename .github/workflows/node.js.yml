# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3

    - name: Create Dist Folder
      run: mkdir -p dist

    - name: Clone FreedomCarz-dev
      run: |
        git clone https://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@github.com/vishzzl/FreedomCarz-dev dist/FreedomCarz-dev

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Commit and Push to Another Repo
      run: |
        cd dist/
        git config --global user.email "mukarramion@gmail.com"
        git config --global user.name "mukarramion"
        git checkout -b dev
        git add -A
        git commit -m "Build and Update"
        git push --force origin dev
    
